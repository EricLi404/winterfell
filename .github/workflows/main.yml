on:
  push:
    branches: [main]
    paths: ['readme.md']

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2
      - run: |
          curl https://raw.githubusercontent.com/EricLi404/winterfell/main/rd_tools/markdown_gen_toc/gh-md-toc.sh -o gh-md-toc
          chmod a+x gh-md-toc
          ./gh-md-toc --insert --no-backup readme.md
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Auto update markdown TOC
